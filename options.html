<!doctype html>
<html>
    <head>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <link href="styles/options.css" rel="stylesheet">
    </head>
    <body>
        <div id="container" class="container">
            <div class="page-header">
                <h3>TabRec settings</h3>
            </div>

            <form role="form">
                <div class="form-group">
                    <label for="user-level-select" class="col-sm-2 control-label">User level</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="user-level-select">
                            <option>Beginner</option>
                            <option>Advanced</option>
                            <option>Expert</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="save-options" class="btn btn-primary">Save settings</button>
            </form>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="scripts/options.js"></script>
    </body>
</html>
