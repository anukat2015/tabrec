<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <link href="styles/popup.css" rel="stylesheet">
    </head>
    <body>
        <div id="header" class="page-header">
            <h3 id="title">TabRec statistics</h3>
        </div>

        <div id="container" class="container">

            <h4>Last 7 days</h4>

            <div id="weekly-tab-stats">
                <ul>
                    <li>Tabs created <span class="pull-right" id="w-tabs-created"></span></li>
                    <li>Tabs closed <span class="pull-right" id="w-tabs-closed"></span></li>
                </ul>
            </div>

            <h4>All-time</h4>

            <div id="tab-stats">
                <ul>
                    <li>Tabs created <span class="pull-right" id="tabs-created"></span></li>
                    <li>Tabs closed <span class="pull-right" id="tabs-closed"></span></li>
                </ul>
            </div>

        </div>

        <footer id="settings" role="button">
            <div id="settings-icon" class="glyphicon glyphicon-cog"></div>
            <span id="settings-text">Settings</span>
        </footer>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="scripts/popup.js"></script>
    </body>
</html>
