<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/main.css" rel="stylesheet">
        <link href="styles/popup.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="header" class="page-header">
            <h3 id="title">
              TabRec statistics
              <span id="stats-icon" class="glyphicon glyphicon-stats"></span>
            </h3>
        </div>

        <div id="container" class="container">
            <h4>
              <span id="recomendation-icon" class="glyphicon glyphicon-tags"></span>
              &nbsp;Recomendation
            </h4>

            <div id="rec-stats">
                <ul>
                    <li>Accepted actions <span class="pull-right" id="recs-accepted"></span></li>
                    <li>Rejected actions <span class="pull-right" id="recs-rejected"></span></li>
                    <li>Reverted actions <span class="pull-right" id="recs-reverted"></span></li>
                </ul>
            </div>

            <hr />
            <h4>
              <span id="browsing-icon" class="glyphicon glyphicon-globe"></span>
              &nbsp;Browsing
            </h4>

            <div id="tab-stats">
                <ul>
                    <li>Created tabs <span class="pull-right" id="tabs-created"></span></li>
                    <li>Closed tabs <span class="pull-right" id="tabs-closed"></span></li>
                </ul>
            </div>
        </div>

        <footer id="settings" role="button">
            <div id="settings-icon" class="glyphicon glyphicon-cog"></div>
            <span id="settings-text">Settings</span>
        </footer>

        <!-- JS includes -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="scripts/constants.js"></script>
        <script src="scripts/popup.js"></script>
    </body>
</html>
